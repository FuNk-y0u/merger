<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

		<script type="module" src="../js/modal.js"></script>
		<script type="module" src="../js/util.js"></script>
		<script type="module" src="../js/signup.js"></script>
	</head>

	<body>
		<div class="container position-absolute top-50 start-50 translate-middle">
			<div class="row align-items-start">
				<div class="col py-3">
					<p class="fs-1 p-2">Signup</p>

					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Username Here">

					<label for="email" class="form-label">Email</label>
					<input type="text" class="form-control" id="email" placeholder="Email Here">

					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password Here">

					<label for="con_pass" class="form-label">Confirm Password</label>
					<input type="password" class="form-control" id="con_pass" placeholder="Rewrite Password Here">

					<div class="py-3">
						<button type="submit" class="btn btn-primary col-6 mx-auto" id="signup_button">Signup</button>
					</div>

					<p>already a member? <a href="login.html">login</a></p>
				</div>

				<div class="col text-center">
					<div class="bg-primary h-25">
						<p class="fs-1 p-2 text-light">Merger</p>
						<p class="p-5 fs-3 text-light">merger is a free streaming platform providing watch together features for free for every body. Either it being friends or your significant other, watch together with them</p>
					</div>
				</div>

			</div>
		</div>

		<div id="modal_root"></div>

	</body>
</html>
