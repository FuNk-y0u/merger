<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0d4140c03e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Css -->
    <link rel="stylesheet" href="../../static/css/styles.css">

    <!--Player-->
    <script src="https://cdn.rawgit.com/video-dev/hls.js/18bb552/dist/hls.min.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <!--Misc-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webvtt-parser/2.2.0/parser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body ondragstart="return false;" ondrop="return false;">
    
    <div class="lobby_grid">

        <div class="leave_lobby" id="leave_lobby">
           <i class="fa-solid fa-right-from-bracket" id="leave_icon"></i>
        </div>
        <!-- lobby code copy section -->
        <div class="lobby_code" id="lobby_code">
            Lobby Code <p id="lobby_code_text" class="lobby_code_text">xxxx-xxxx-xxxx</p> <button class="copy_button" id="copy_button"><i class="fa-solid fa-copy"></i></button>
        </div>

        
        <div class="load_indicator" id="load_indicator">
            
            <div class="load"></div> Loading Media Please Wait
        </div>
        <!-- Video player code -->
        <div class="video_frame" id="video_frame">
            <video id="player" playsinline controls>
                <track id="track" kind="captions" label="English" srclang="en" default />
            </video>
        </div>

        <!-- Viewers section -->
        <div class="viewers" id="viewers">
            <div class="viewers_title"><i class="fa-solid fa-eye"></i>audience</div>

        </div>

        <!-- Movie Details Section -->
        <div class="movie_details">
            <h1 class="movie_details_title">Movie description</h1>
            <table>
                <tr>
                    <!-- Movie Img-->
                    <td><img src="" loading="lazy" id="movie_image"></td>
                    <td>
                        <!-- Movie Title -->
                        <h1 class="movie_title" id="movie_title"></h1>

                        <!-- Movie Description -->
                        <!-- TODO Fix weird description scaling on long description -->
                        <p class="movie_description" id="movie_description"></p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="modal_root"></div>
</body>
<script type="module" src="theatre.js"></script>
</html>
