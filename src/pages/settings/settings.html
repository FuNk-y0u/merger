<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0d4140c03e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Css -->
    <link rel="stylesheet" href="../../static/css/styles.css">

    <!-- Page js-->
    <script type="module" src="settings.js"></script>
    
</head>
<body ondragstart="return false;" ondrop="return false;">

    <div class="wrapper_settings">
        <!-- Account Settings Section -->
        <div class="account_settings">
            <table>
                <div class="account_details_title">
                    Account Details
                </div>
                <tr>
                    <td>
                        <!-- Dummy Profile Icon -->
                        <div class="account_icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </td>
                    <td>

                        <!-- Account Details Section -->
                        <div class="account_details_text">
                            <div>
                                <i class="fa-solid fa-signature"></i> Account Name
                            </div>
                            
                            <!-- UserName -->
                            <div class="account_name" id="account_name">
                                
                            </div>
                            
                            <!-- Id Section -->
                            <div>
                                <i class="fa-solid fa-hashtag"></i> Account Id
                            </div>

                            <!-- Id -->
                            <div class="account_id" id="account_id">
                                
                            </div>

                            <!-- Email Section -->
                            <div>
                                <i class="fa-solid fa-at"></i> Account Email
                            </div>

                            <!-- Email -->
                            <div class="account_email" id="account_email">
                                
                            </div>

                        </div>
                        
                    </td>
                </tr>
            </table>

            <!-- Logout Button -->
            <button type="button" class="btn btn-danger" id="logout_button"><i class="fa-solid fa-door-open"></i>Logout </button>
        </div>
    </div>
    
</body>
</html>
