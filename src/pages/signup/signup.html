<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0d4140c03e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Css -->
    <link rel="stylesheet" href="../../static/css/styles.css">

    <!-- Page Script -->
    <script type="module" src="signup.js"></script>
</head>
<body>
    <!--Signup Form Layout-->
    <div class="login_wrapper">
        <table class="login_table">
            <tr>
                <td class="login_form">
                    <center>
                        <!--Email-->
                        <i class="fa-solid fa-envelope"></i>Email: <br>
                        <!--Email Input-->
                        <input type="email" class="email_input" placeholder="youremail@merger.com" id="email_input"><br><br>
                        <!--Username-->
                        <i class="fa-solid fa-signature"></i></i>Username: <br>
                        <!--Username Input-->
                        <input type="email" class="email_input" placeholder="your_user_name_here" id="username_input"><br><br>
                        <!--Password-->
                        <i class="fa-solid fa-key"></i> Password: <br>
                        <!--Password Input-->
                        <input type="password" class="email_input" placeholder="your password" id="password_input"><br><br>
                        <!--Re Password-->
                        <i class="fa-solid fa-pencil"></i><i class="fa-solid fa-key"></i> Retype Password: <br>
                        <!--Re Password Input-->
                        <input type="password" class="email_input" placeholder="your password" id="re_password_input"><br><br>
                        <!--Submit Button-->
                        <button class="login_button" id="submit"><i class="fa-solid fa-check"></i> Signup</button><br><br>
                        <!--Login Director-->
                        <p>Already have an account? Login <a href="../login/login.html">Here</a></p>
                        <!--Error Display Section-->
                        <p class="error_text" id="error_text">&nbsp;</p>
                    </center>
                </td>
                <!--Signup Info Stuff-->
                <td class="login_info">
                    <div class="merger_title_login">
                        Welcome to Merger!
                        Watch movies together and for free!
                    </div>
                </td>
            </tr>
        </table>

    </div>
    
</body>
</html>
